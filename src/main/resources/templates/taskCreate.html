<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>업무 등록</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>업무 등록</h2>
  <form action="#" method="post">
    <div class="form-group">
      <label for="taskTitle">업무 제목</label>
      <input type="text" class="form-control" id="taskTitle" name="taskTitle" placeholder="업무 제목 입력" required>
    </div>

    <div class="form-group">
      <label for="memberId">담당 멤버 ID</label>
      <input type="text" class="form-control" id="memberId" name="memberId" placeholder="담당 멤버 ID 입력" required>
    </div>

    <div class="form-group">
      <label for="taskContent">업무 내용</label>
      <textarea class="form-control" id="taskContent" name="taskContent" rows="5" placeholder="업무 내용 입력" required></textarea>
    </div>

    <button type="submit" class="btn btn-primary">업무 등록</button>
    <a class="btn btn-secondary" href="#" onclick="history.back()">취소</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
