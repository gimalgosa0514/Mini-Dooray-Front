<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title th:text="'Error ' + ${status}">Error</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa; /* 연한 배경색 */
    }
    .error-title {
      font-size: 4rem; /* 상태 코드 크기 줄이기 */
      color: #dc3545; /* 에러 색상 */
    }
    .error-message {
      margin-top: 15px; /* 메시지와 상태 코드 사이 간격 추가 */
      font-size: 1.25rem; /* 메시지 크기 조정 */
      color: #6c757d; /* 부드러운 텍스트 색상 */
    }
    .btn-custom {
      margin-top: 25px; /* 버튼과 메시지 사이 간격 추가 */
      padding: 10px 20px; /* 버튼 패딩 */
      font-size: 1.1rem; /* 버튼 텍스트 크기 조정 */
    }
  </style>
</head>
<body>
<div class="container mt-5">
  <div class="text-center">
    <h2 class="error-title" th:text="${status}">Error Code</h2>
    <br>
    <p class="error-message" th:text="${message}">An unexpected error occurred.</p>
    <a class="btn btn-primary btn-custom" href="/" role="button">Home</a>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.min.js"></script>
</body>
</html>
