<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>멤버 추가</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>멤버 추가</h2>
  <form th:action="@{/project/{projectId}/member(projectId=${projectId})}" method="post">
    <div class="form-group">
      <label for="memberId">멤버 ID</label>
      <input type="text" class="form-control" id="memberId" name="memberId" placeholder="멤버 ID 입력" required>
    </div>
    <input type="hidden" th:value="${projectId}" name="projectId">
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a class="btn btn-secondary" href="#" onclick="history.back()">Cancel</a>
  </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
